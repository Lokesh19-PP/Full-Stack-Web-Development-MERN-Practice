<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>

            <th colspan="2">Marks</th>
        </tr>

            <th>Math</th>
            <th>English</th>
        </tr>
        <tbody>
        <tr>
            <td>101</td>

            <td>93</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Ritesh</td>
            <td>NT-D</td>
            <td>80</td>
            <td>79</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Yash</td>
            <td>OBC</td>
            <td>93</td>
            <td>90</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Piyush</td>
            <td>OPEN</td>
            <td>90</td>
            <td>78</td>
        </tr>
        <caption>Computer Students</caption>
    </table>
</body>
</html>
