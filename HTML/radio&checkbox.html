<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Tags</title>
</head>

<body>
    <form>
        Do you agree this statement?
        <br>
        <input type="radio" 
               name="agree" 
               value="yes">Yes
        <br>
        <input type="radio" 
               name="agree" 
               value="no">No
        <br>
        <input type="Submit">
        <br>
        <input type="checkbox" name="agree" id="check">
        <label for="check">Agree To Everithing ?</label>
    </form>
</body>

</html>
