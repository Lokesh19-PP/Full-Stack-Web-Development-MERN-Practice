<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="basics.css">
    <title>Bootstrap Form</title>
</head>
<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#">
            <div class="form-group mt-2">
                <label for="emali">Email</label>
                <input id="email" class="form-control" placeholder="Enter Email" type="email">
            </div>  
            <div class="form-group mt-2">
                <label for="pass">Password</label>
                <input id="pass" class="form-control" placeholder="Enter Password" type="password">
            </div> 
            <div class="form-group mt-2">
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="al">Maharashtra</option>
                    <option value="ak">Madya Pradesh</option>
                </select>
            </div> 
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Default checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                <label class="form-check-label" for="checkChecked">
                    Checked checkbox
                </label>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
