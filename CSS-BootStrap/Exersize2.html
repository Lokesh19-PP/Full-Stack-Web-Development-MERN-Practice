<!-- Bootstrap Grid Practice
Please recreate the layout pictured below.  
I've included bootstrap for you, 
but you'll need to create all the relevant markup 
(container, row, column, etc.). 
I'm not testing your code for the specific colors, 
but I recommend giving the columns background colors 
so that you can differentiate them.  
I'm also not testing for the specific text in each column. -->

<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid Exercise</title>
    <!--INCLUDING BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">One Third</div>
            <div class="col-8">Two Thirds</div>
        </div>
        <div class="row">
            <div class="col-3">One Quarter</div>
            <div class="col-6">One Half</div>
            <div class="col-3">One Quarter</div>
        </div>
    </div>
</body>
</html>
