<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <link rel="stylesheet" href="practice.css">
    <style>
        h2 {
            color: #e85a4f;
            text-align: center;
        }
        p {
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 style="font-size: 32px; text-decoration: underline;">
        Styling Web Page with CSS
    </h1>

    <h2>Student Scores</h2>

    <p style="color: #555;">
        Below is a simple table styled with CSS
    </p>

    <table>
        <tr>
            <th>Student</th>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td style="background: #f2f2f2;">Lokesh</td>
            <td>85</td>
            <td>92</td>
        </tr>
        <tr>
            <td style="background: #f2f2f2;">Tanmay</td>
            <td>78</td>
            <td>88</td>
        </tr>
        <tr>
            <td style="background: #f2f2f2;">Rugved</td>
            <td>90</td>
            <td>95</td>
        </tr>
    </table>

</body>
</html>
